{% extends 'base.html' %}
{% block content %}
<h2>Your Profile</h2>
<div class="row">
    <div class="col-md-4">
        <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" class="img-thumbnail" width="200">
    </div>
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.bio.label(class="form-label") }}
                {{ form.bio(class="form-control", rows=4) }}
            </div>
            <div class="mb-3">
                {{ form.image_file.label(class="form-label") }}
                {{ form.image_file(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
