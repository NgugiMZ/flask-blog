{% extends "base.html" %}
{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
                <h5>{{ post.title }}</h5>
                <p>{{ post.content }}</p>
                <small>By {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
